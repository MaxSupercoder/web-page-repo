		<div id="infoPage" style="display: none;">
		    <img id="img" src="" class="imgC">
			<span id="info"></span>
		</div>
		
        <script>
		
		
			function show(i)
			{
			    document.getElementById("searchPage").style.display = "none";
				document.getElementById("infoPage").style.display = "block";
				document.getElementById("img").src = i.img;
				document.getElementById("info").innerHTML = "<br>" + "Model --------------------- " + i.model + "<br>" + "Manufacturer ------------ " + i.maker + "<br>" + "Type ----------------------- " + i.type + "<br>" + "Cost ----------------------- " + i.cost + "<br>" + "Max Acceleration ------- " + i.speed + "<br>" + "Minimum Crew ---------- " + i.crew + "<br>" + "Passengers ---------------- " + i.pas + "<br>" + "Cargo ------------------------ " + i.cargo;
			}
		
		
		
		    function search() {
			    var input = document.getElementById("myInput").value;
				
				if(input[0] === "#")
				{
				    input = input.substr(1);
				} else {
				
                    var input, filter, ul, li, a, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    ul = document.getElementById("myUL");
                    li = ul.getElementsByTagName("li");
                    for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("p")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    } else {
                    li[i].style.display = "none";
                    }
                    }
				}	
            } 
		</script>
